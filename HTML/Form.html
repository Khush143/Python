<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<script type="text/javascript">
		function checkFname() {
			var f = document.frm.fname.value;
			var reg = /^[A-Za-z]+$/;
			if (f == "") {
				document.getElementById("fname").innerHTML = "Please Enter First Name";
			}
			else if (!reg.test(f)) {
				document.getElementById("fname").innerHTML = "Please Enter Only Alphabets";
			}
			else {
				document.getElementById("fname").innerHTML = "";
			}
		}

		function checkLname() {
			var f = document.frm.lname.value;
			var reg = /^[A-Za-z]+$/;
			if (f == "") {
				document.getElementById("lname").innerHTML = "Please Enter Last Name";
			}
			else if (!reg.test(f)) {
				document.getElementById("lname").innerHTML = "Please Enter Only Alphabets";
			}
			else {
				document.getElementById("lname").innerHTML = "";
			}
		}

		function checkEmail() {
			var f = document.frm.email.value;
			var reg = /^[A-Za-z0-9-_.]+@[A-Za-z]+\.[A-Za-z]{2,4}$/;
			if (f == "") {
				document.getElementById("email").innerHTML = "Please Enter Email";
			}
			else if (!reg.test(f)) {
				document.getElementById("email").innerHTML = "Please Enter Valid Email";
			}
			else {
				document.getElementById("email").innerHTML = "";
			}
		}

		function checkMobile() {
			var f = document.frm.mobile.value;
			var reg = /^\d{10}$/;
			if (f == "") {
				document.getElementById("mobile").innerHTML = "Please Enter Mobile";
			}
			else if (!reg.test(f)) {
				document.getElementById("mobile").innerHTML = "Please Enter 10 Degits Only";
			}
			else {
				document.getElementById("mobile").innerHTML = "";
			}
		}

		function checkPassword() {
			var f = document.frm.password.value;
			var reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
			if (f == "") {
				document.getElementById("password").innerHTML = "Please Enter Password";
			}
			else if (!reg.test(f)) {
				document.getElementById("password").innerHTML = "Please Enter Valid Password";
			}
			else {
				document.getElementById("password").innerHTML = "";
			}
		}

		function checkCPassword() {
			var p1 = document.frm.password.value;
			var p2 = document.frm.cpassword.value;

			if (p2 == "") {
				document.getElementById("cpassword").innerHTML = "Please Enter Confirm Password";
			}
			else if (p1 != p2) {
				document.getElementById("cpassword").innerHTML = "Password & Confirm Password Does Not matched";
			}
			else {
				document.getElementById("cpassword").innerHTML = "";
			}
		}
		
	</script>
</head>

<body>
	<form name="frm" method="post" action="">
		<table cellpadding="5px" cellspacing="5px">
			<tr>
				<td>First name</td>
				<td><input type="text" name="fname" onblur="checkFname()"></td>
				<td><span id="fname"></span></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td><input type="text" name="lname" onblur="checkLname()"></td>
				<td><span id="lname"></span></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" onblur="checkEmail()"></td>
				<td><span id="email"></span></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" onblur="checkMobile()"></td>
				<td><span id="mobile"></span></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea rows="5" cols="22" name="address"></textarea></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				</td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>
					<input type="checkbox" name="hobby" value="cricket">Cricket<br>
					<input type="checkbox" name="hobby" value="music">Music<br>
					<input type="checkbox" name="hobby" value="reading">Reading<br>
					<input type="checkbox" name="hobby" value="travaling">Traveling
				</td>
			</tr>
			<tr>
				<td>Education</td>
				<td>
					<select name="education">
						<option>---Select Education---</option>
						<option value="10th">10th</option>
						<option value="12th">12th</option>
						<option value="bsc">Bsc</option>
						<option value="msc">Msc</option>
						<option value="bed">Bed</option>
						<option value="med">Med</option>
						</section>
				</td>
			</tr>
			<tr>
				<td>Resume</td>
				<td><input type="file" name="resume"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" onblur="checkPassword()"></td>
				<td><span id="password"></span></td>
			</tr>
			<tr>
				<td> confirm Password</td>
				<td><input type="password" name="cpassword" onblur="checkCPassword()"></td>
				<td><span id="cpassword"></span></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Ragister">
				</td>
			</tr>

		</table>
	</form>
</body>

</html>
